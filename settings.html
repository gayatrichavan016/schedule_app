<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
       .navbar {
            background: linear-gradient(90deg, #7369F4, #5f54e2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 10px 20px; /* Adjust padding for a more compact look */
        }
        .navbar-brand {
            color: #fff !important;
            font-size: 1.4rem; /* Slightly larger brand text */
        }
        .navbar-nav .nav-item {
            margin-left: 20px; /* Increase space between nav items */
        }
        .navbar-nav .nav-link {
            color: #fff !important;
            font-size: 1rem; /* Reduce font size for nav links */
            padding: 8px 12px; /* Add some padding to make the links less crowded */
        }
        .navbar-nav .nav-item .nav-link:hover {
            color: #fff;
            background-color: #452c61;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navbar-nav .nav-item .nav-link i {
            margin-right: 8px;
        .settings-page {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .settings-section {
            margin-top: 30px;
        }
        .settings-title {
            color: #7369F4;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #7369F4;
            border-color: #7369F4;
        }
        .btn-primary:hover {
            background-color: #5f54e2;
            border-color: #5f54e2;
        }
    </style>
</head>
<body>


    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AutoSchedule</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}"><i class="fa-solid fa-house"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('settings') }}"><i class="fa-solid fa-gear"></i> Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-5">
        <div class="settings-page">
            <h1 class="settings-title">Settings</h1>
            <p>Manage your account and preferences here.</p>

            <!-- Account Settings Section -->
            <div class="settings-section">
                <h4><i class="fa-solid fa-user"></i> Account Settings</h4>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter new password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
                    </div>
                </form>
            </div>

            <!-- Notification Settings Section -->
            <div class="settings-section">
                <h4><i class="fa-solid fa-bell"></i> Notification Settings</h4>
                <form>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="email-notifications">
                        <label class="form-check-label" for="email-notifications">Enable Email Notifications</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sms-notifications">
                        <label class="form-check-label" for="sms-notifications">Enable SMS Notifications</label>
                    </div>
                </form>
            </div>

            <!-- Save and Cancel Buttons -->
            <div class="settings-section">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <button type="reset" class="btn btn-secondary ms-3">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
